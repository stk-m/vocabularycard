<!DOCTYPE html>
<html lang="en">
  <head>
    <title>project vocabulary card</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- This is the line that loads the stylesheet. -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="contents">
      <div class="title">
        <h1>let's start!</h1>
        <span class = "list">
        <p><ol>
          <li>Push "English!" and get a question.</li>
          <li>Push "日本語!" and check the answer.</li>
          <li>And Push "Next!", you can clear the boxes and keep going!</li>
        </li></ol></p></span>
        <br>
      </div>

      <div class="english">

        <box id="english-box" ></box>
        <button id="english-button">English!</button>
      </div>
      <br>
      <br>
      <br>
      <div class="japanese">
        <box id="japanese-box"></box>
        <button id="japanese-button">日本語！</button>
      </div>
      <br>
      <br>
      <br>
      <div class="reset">
        <button id="next">next!</button>
      </div>
    </div>
  </body>

  <!-- This is the line that loads the JavaScript file. -->
  <script type="text/javascript" src="script.js"></script>
</html>
